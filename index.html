<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-4">
          <div class="card p-1 m-1">
            <div id="imagenPerfil"></div>
           
            <div class="card-body d-flex justify-content-center">
              <h5 class="card-title" id="name">
                <strong>MAZA Romina Alejandra</strong>
              </h5>
            </div>
            <div class="col d-flex align-items-start">
              <div
                class="d-inline-flex align-items-center justify-content-center m-3"
                style="height: 14px; width: 4px"
              >
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div>
                <h4 class="fs-2">Dirección</h4>
                <div id="direccion"></div>
              </div>
            </div>
            <div id="datos_personales"></div>

            <div class="col d-flex align-items-start">
              <div
                class="d-inline-flex align-items-center justify-content-center m-3"
                style="height: 14px; width: 4px"
              >
                <i class="fa-solid fa-hands"></i>
              </div>
              <div>
                <h4 class="fs-2">Habilidades</h4>
                <div id="hard_skills"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-9 col-lg-8">
          <div
            class="d-flex align-items-center flex-column mb-3"
            style="height: 200px"
          >
            <div class="p-2">
              <div class="card">
                <div class="card-body">
                  <div class="col d-flex align-items-start">
                    <div
                      class="d-inline-flex align-items-center justify-content-center m-3"
                      style="height: 14px; width: 4px"
                    >
                      <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                      <h4 class="fs-2">Acerca de mí</h4>
                      <p id="sobre_mi"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-2">
              <div class="card">
                <div class="card-body">
                  <div class="col d-flex align-items-start">
                    <div
                      class="d-inline-flex align-items-center justify-content-center m-3"
                      style="height: 14px; width: 4px"
                    >
                      <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <div>
                      <h4 class="fs-2">EXPERIENCIA PROFESIONAL</h4>
                      <div id="experiencia_laboral"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-2" style="width:100%">
              <div class="card">
                <div class="card-body">
                  <div class="col d-flex align-items-start">
                    <div
                      class="d-inline-flex align-items-center justify-content-center m-3"
                      style="height: 14px; width: 4px"
                    >
                      <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <div>
                      <h4 class="fs-2">EDUCACIÓN</h4>
                      <div id="educacion"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="scrypt.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
